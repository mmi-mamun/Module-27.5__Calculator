<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Claculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center">
        <div class="row mt-3 px-2"><input class="bg-success px-5" style="height: 120px;" type="text" name="" id="">
        </div>

        <div class="col-12">
            <div class="row row-cols-auto">
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1 onclick="">1</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>2</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>3</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>+</h1>
                    </button></div>
            </div>

            <div class="row row-cols-auto">
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>4</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>5</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>6</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>-</h1>
                    </button></div>
            </div>
            <div class="row row-cols-auto">
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>7</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>8</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>9</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>*</h1>
                    </button></div>
            </div>
            <div class="row row-cols-auto">
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>M</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1 onclick="clear()" >AC</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>=</h1>
                    </button></div>
                <div class="col-md-3 mt-2"><button class="container-fluid bg-info text-bold" style="height: 100px;">
                        <h1>/</h1>
                    </button></div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
